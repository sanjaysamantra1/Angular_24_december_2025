<script>
    // ES_6
    class Student {
        constructor(roll, name, course) { // constructor 
            this.roll = roll;
            this.name = name;
            this.course = course;
            // this.clgName = 'Eureka'; 
        }
    }
    Student.prototype.clgName = 'Eureka';

    let std1 = new Student(101, 'sainath', 'Angular');
    let std2 = new Student(102, 'pranay', 'Java');

    console.log(std1)
    console.log(std1.name, std1.course, std1.clgName);

    console.log(std2)
    console.log(std2.name, std2.course, std2.clgName);

    std1.clgName = 'Eureka Infotech';
    console.log(std1.name, std1.course, std1.clgName);
    console.log(std2.name, std2.course, std2.clgName);
</script>
