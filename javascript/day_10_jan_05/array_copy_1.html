<script>
    let arr1 = [10, 20];
    let arr2 = arr1;      // Reference Copy
    arr1.push(30);
    arr2.push(40);
    console.log('arr1: ', arr1)
    console.log('arr2: ', arr2)


    // Shallow Copy - Copy By Value
    // Top level values are copied by value, nested arrays are copied by reference
    let arr3 = [10, 20, [30, 31]];
    let arr4 = [...arr3]; // Spread : Shallow Copy
    arr3.push(40, 50);
    arr3[2].push(32, 33);
    console.log('arr3: ', arr3); // [10, 20, [30, 31, 32, 33], 40, 50]
    console.log('arr4: ', arr4); // [10, 20, [30, 31, 32, 33]]


    // Deep Copy - Copy By Value
    // everything(nested arrays)  copied by valye
    let arr5 = [10, 20, [30, 31]];
    let arr6 = structuredClone(arr5); // structuredClone : Deep Copy
    arr5.push(40, 50);
    arr5[2].push(32, 33);
    console.log('arr5: ', arr5); // [10, 20, [30, 31, 32, 33], 40, 50]
    console.log('arr6: ', arr6); // [10, 20, [30, 31]]
</script>
