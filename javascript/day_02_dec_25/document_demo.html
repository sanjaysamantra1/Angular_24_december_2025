<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="div1">This is a Div with ID</div>
    <div class="div2">This is a Div with ID</div>
    <p>This is a Paragraph</p>
    <p>This is a Paragraph-2</p>
    <p>This is a Paragraph-3</p>

    <script>
      document.getElementById("div1").style.color = "red";
      document.querySelector("p").style.color = "blueviolet"; // first para

      let all_para = document.querySelectorAll("p"); // get all para
      for (para of all_para) {
        para.style.color = "blueviolet";
      }
    </script>
  </body>
</html>
