<div class="border border-2 rounded-2 p-2">
  <h1>Search Something</h1>
  <form [formGroup]="searchForm">
    <input formControlName="searchField" />
  </form>
  <table class="table bordered">
    <tbody>
      @for(user of searchResult$ | async ; track $index;){
      <tr>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phone}}</td>
        <td>{{user.gender}}</td>
        <td>{{user.height}}</td>
      </tr>
      }
    </tbody>
  </table>
</div>
