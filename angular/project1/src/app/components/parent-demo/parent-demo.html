<div class="container border border-3 rounded-2 p-2 text-center mt-2">
  <div class="row">
    <h5>This is Parent Component</h5>
    <div>
      My own data a: {{a}}
      <input type="number" [(ngModel)]="a" #mybox1 />
    </div>
    <div>
      user:{{user | json}}
      <button (click)="user.address='hyderabad'">update user</button>
    </div>
    <div>My child data userName: {{child2.userName}}</div>
    <div>My child data address: {{addressParent}}</div>
  </div>
  <div class="row p-2">
    <div class="col-sm-6 border border-2 rounded-2">
      <app-child1-demo [a]="a" [userName]="child2.userName" [user]="user"></app-child1-demo>
    </div>
    <div class="col-sm-6 border border-2 rounded-2">
      <app-child2-demo [aChild2]="a" #child2 (addressEvent)="receiveDataFromChild($event)"></app-child2-demo>
    </div>
  </div>
</div>
