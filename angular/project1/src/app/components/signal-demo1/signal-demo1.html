<h3 class="text-center">Let's Learn Signals</h3>

<div class="border border-3 rounded-3 p-3 m-3">
  <div>count: {{count()}}</div>
  <div>doubleCount: {{doubleCount()}}</div>
  <div>squareCount: {{squareCount()}}</div>
  <button class="btn btn-success" (click)="increment()">Increment</button>
  <button class="btn btn-primary mx-2" (click)="decrement()">decrement</button>
  <button class="btn btn-danger" (click)="reset()">reset</button>
</div>

<div class="border border-3 rounded-3 p-3 m-3">
  <h2>Cookie recipe</h2>
  <label>
    # of cookies:
    <input type="range" min="10" max="100" step="10" [value]="cookieCount()" (input)="updateCookieCount($event)" />
    {{ cookieCount() }}
  </label>
  <p>Butter: {{ butter() }} cup(s)</p>
  <p>Sugar: {{ sugar() }} cup(s)</p>
  <p>Flour: {{ flour() }} cup(s)</p>
</div>
